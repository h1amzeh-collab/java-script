<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
</head>

<body>

    <h2>Project Information Form</h2>

    <form id="projectForm">
        <!-- Subject -->
        <input type="text" id="subject" name="subject" placeholder="Enter project subject" required>
        <br><br>

        <!-- Description -->
        <textarea id="description" name="description" rows="10" cols="100" placeholder="Enter project description"
            required></textarea>
        <br><br>

        <!-- User Types -->
        <label for="userTypes">User Types:</label>
        <input type="text" id="userTypes" name="userTypes" placeholder="Enter user types" required>
        <br><br>

        <!-- Technology Used -->
        <input type="text" id="technology" name="technology" placeholder="Enter technology used" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>


    <script>
        let form = document.querySelector("#projectForm");
        let count2 = 0;
        form[4].addEventListener("click", function (event) {
                event.preventDefault();
            if (count2 === 0) {
                 count2++;
                
                let objectOfJSON = {};
                objectOfJSON.title = form[0].value;
                objectOfJSON.description = form[1].value;
                objectOfJSON.useTypes = form[2].value;
                objectOfJSON.technologyUsed = form[3].value;

                sessionStorage.setItem(sessionStorage.length,JSON.stringify( objectOfJSON ));
                let data = JSON.parse( sessionStorage.getItem(sessionStorage.length-1) );

                let project = document.createElement("div");
                project.className = "project";

                let card = document.createElement("div");
                card.className = "card";
                card.style.borderRadius = "12px";
                card.style.backgroundColor = "#00BFFF";
                card.style.color = "white";
                card.style.padding = "0 8px";

                let title = document.createElement("h1");
                title.className = "title";
                title.textContent = data.title;
                title.style.textAlign = "center";
                title.style.padding = "12px 0";
                title.style.transform = "tranlateY(20px)";


                let description = document.createElement("p");
                description.className = "description";
                description.textContent = data.description;

                let useTypes = document.createElement("h4");
                useTypes.className = "use-types";
                useTypes.textContent = "Use Types : " + data.useTypes;
                useTypes.style.padding ="12px 0 5px 0";

                let technologyUsed = document.createElement("h4");
                technologyUsed.className = "technology-used";
                technologyUsed.textContent = "Technology Used : " + data.technologyUsed;

                

                card.append(title,description,useTypes,technologyUsed);
                project.append(card);

                document.body.append(project);
 }

        })
    </script>

</body>
 
</html>
