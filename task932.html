<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h2>Login Form</h2>

    <form id="loginForm">

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" id="loginEmail" required><br><br>

        <!-- Password -->
        <label>Password:</label><br>
        <input type="password" id="loginPassword" required><br><br>

        <button type="submit">Login</button>
    </form>

    <br>
    <a href="task931.html">Don't have an account? Register</a>

    <script>
        let isTrue = false;
        let loginForm = document.querySelector("#loginForm");
        loginForm[2].addEventListener("click" , function(){

       isTrue = false;
        for(let i = 0 ; i < localStorage.length ; i++){
            
        let dataEmail = localStorage.getItem(i);
        dataEmail = JSON.parse(dataEmail);
       
         if(dataEmail.email === loginForm[0].value ){
            if(dataEmail.password === loginForm[1].value)
             {
                
                isTrue =true;

                break;
             }
         }
    


        }  
          isTrue ? document.writeln("<br>sucssefuly of your email") :  document.writeln(" <br> sorry of your email or password error");
         })
    </script>
</body>
</html>
