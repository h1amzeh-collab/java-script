        //         1) What is the for statement in JavaScript ?
        //             The for loop repeats code a specific number of times.
        //             You know exactly how many times you want to loop.
        //               for (initialization; condition; increment) {
        //                       code to run
        //                    }
        document.writeln(`<h2 style='color:red'> For Loop :</h2> `);

        for (let i = 1; i <= 5; i++) {
            document.writeln(`index = ${i}  <br>`);
        }
        document.writeln(`*************************************** <br> <br>`);



        //         2) What is the while statement in JavaScript?
        //            The while loop repeats code as long as the condition is true.
        //            You don’t know the number of repetitions — the condition controls it.
        //             while (condition) {
        //              code
        //            }

        let i = 1;
        document.writeln(`<h2 style='color:red'> while Loop :</h2> `);
        while (i <= 5) {
            document.writeln(`index = ${i}  <br>`);
            i++;
        }
        document.writeln(`*************************************** <br> <br>`);


        //                     3) What is the do...while statement in JavaScript?
        //                        The do…while loop is just like while, BUT:
        //                        It always runs at least one time (even if the condition is false)
        //                          do {
        //                              // code
        //                          } while (condition);
        i = 1;
        document.writeln(`<h2 style='color:red'> Do - While Loop :</h2> `);
        do {
            document.writeln(`index = ${i}  <br>`);
            i++;
        } while (i <= 5);
        document.writeln(`*************************************** <br> <br>`);

        document.writeln(`*************************************** <br> <br>`);
        let fruits = ["Apple", "Banana", "Orange", 2, 9, 7.60];
        document.writeln(`length = ${fruits.length}  <br>`); // 6
        document.writeln(`toString = ${fruits.toString()} <br>`); // "Apple,Banana,Orange ,2,9,7.60 

        let remove_60 = fruits.pop();  // remove = 7.60 and return 7.60
        document.writeln(`length = ${fruits.length}  <br>`); // 5 after pop()

        fruits.push(20);  // add 20
        document.writeln(`toString after push = ${fruits.toString()} <br>`); // "Apple,Banana,Orange ,2,9,20 
        document.writeln(`length = ${fruits.length}  <br>`); // 6 after add 20

        fruits.shift(); // remove 9
        document.writeln(`toString after shift = ${fruits.toString()} <br>`); // "Banana,Orange ,2,9,20 
        document.writeln(`length after shift = ${fruits.length} <br>`); // 5

        fruits.unshift("Kiwi");
        document.writeln(`toString after unshift = ${fruits.toString()} <br>`); // "Kiwi,Banana,Orange ,2,9,20 
        document.writeln(`length after unshift  = ${fruits.length} <br>`); // 6


        document.writeln("join = " + fruits.join(" - ")); // "Apple - Banana - Orange"

        let fullName = "hamzeh hamzeh mosa";

        // trim methods
        console.log("trim():", "   hamzeh hamzeh mosa   ".trim());
        console.log("trimStart():", "   hamzeh hamzeh mosa".trimStart());
        console.log("trimEnd():", "hamzeh hamzeh mosa   ".trimEnd());

        // pad methods
        console.log("padStart():", fullName.padStart(25, "*"));
        console.log("padEnd():", fullName.padEnd(25, "*"));

        // charAt / charCodeAt
        console.log("charAt(0):", fullName.charAt(0));
        console.log("charCodeAt(0):", fullName.charCodeAt(0));

        // split
        console.log("split(' '):", fullName.split(" "));

        // length
        console.log("length:", fullName.length);

        // slice / substring / substr
        console.log("slice(0, 6):", fullName.slice(0, 6));
        console.log("slice(-4):", fullName.slice(-4));
        console.log("substring(0, 6):", fullName.substring(0, 6));
        console.log("substr(0, 6):", fullName.substr(0, 6)); // deprecated

        // replace / replaceAll
        console.log("replace():", fullName.replace("hamzeh", "HAMZEH"));
        console.log("replaceAll():", fullName.replaceAll("hamzeh", "HAMZEH"));

        // upper & lower
        console.log("toUpperCase():", fullName.toUpperCase());
        console.log("toLowerCase():", fullName.toLowerCase());

        // concat
        console.log("concat():", fullName.concat(" Jr"));

        // indexOf / lastIndexOf
        console.log("indexOf('hamzeh'):", fullName.indexOf("hamzeh"));
        console.log("lastIndexOf('hamzeh'):", fullName.lastIndexOf("hamzeh"));

        // search
        console.log("search(/m/):", fullName.search(/m/));

        // match / matchAll
        console.log("match(/h/g):", fullName.match(/h/g));
        console.log("matchAll(/h/g):", [...fullName.matchAll(/h/g)]);

        // includes / startsWith / endsWith
        console.log("includes('mosa'):", fullName.includes("mosa"));
        console.log("startsWith('hamzeh'):", fullName.startsWith("hamzeh"));
        console.log("endsWith('mosa'):", fullName.endsWith("mosa"));
